<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PixelArt Prototipo</title>
		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" type="text/css" href="css/pixelart.css">
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/pixelart.js"></script>
    </head>
    <body>
    	<div id="container"></div>    	
    	<div id="actions">
            <div class="acciones__botones">
	       		<p></p>
	       		<input type="text" id="resize">
	       		<button type="button" id="sizeit">
	       			<span class="ion-arrow-expand"></span>
	       		</button>
	       		<button id="reset">
	       			<span class="ion-refresh"></span>
	       		</button>
	       		<button id="toggle-border">
	       			<span class="ion-ios-grid-view-outline"></span>
	       		</button>
            </div>
            <div id="color-pick">    		
				<div id="FF0000"></div>
				<div id="FF00FF"></div>
				<div id="FFFF00"></div>
				<div id="baffff"></div>
    		</div>
    	</div>
    </body>
</html>
